<!DOCTYPE html>
<html>
<head>
	<title>To Do List</title>
	<link rel="stylesheet" type="text/css" href="css/to-do.css">
</head>
<body>

<div class="main">
	<div>
		<h1 class="title">to dos</h1>
	</div>

	<div>
		<input type="text" name="todo" placeholder="What's next?" id="input">
	</div>

	<div class="list">

		<div class="list-item">

			<label class="container"><p class="task">Laundry</p>
				<input type="checkbox" name="complete"checked="checked">
				<span class="checkmark"></span>
			</label>

			<button class="remove">x</button>	
		</div>

		<div class="list-item">

			<label class="container"><p class="task">Dishes</p>
				<input type="checkbox" name="complete">
				<span class="checkmark"></span>
			</label>

			<button class="remove">x</button>	
		</div>
		
		<div class="list-item">

			<label class="container"><p class="task">Cook dinner</p>
				<input type="checkbox" name="complete">
				<span class="checkmark"></span>
			</label>

			<button class="remove">x</button>	
		</div>
		  

	</div>

</div>
	
            
</body>
</html>
