<!DOCTYPE html>
<html>
<head>
	<title>To Do List</title>
	<link rel="stylesheet" type="text/css" href="css/to-do.css">
</head>
<body>

<div class="main">
	<header>
		<h1 class="title">to dos</h1>
	</header>

	<div>
		<input type="text" name="todo" placeholder="What's next?" id="input">
<!-- 		<button id="submit">=</button>
 -->	</div>

	<ul id="list">
 
		<li class="list-item">

			<label class="container"><p class="task">Laundry</p>
				<input type="checkbox" name="complete" checked="checked" job="complete">
				<span class="checkmark"></span>
			</label>

			<button class="remove" job="delete">x</button>	
		</li>

		<li class="list-item">

			<label class="container"><p class="task">Dishes</p>
				<input type="checkbox" name="complete" job="complete">
				<span class="checkmark"></span>
			</label>

			<button class="remove" job="delete">x</button>	
		</li>
		
		<li class="list-item">

			<label class="container"><p class="task">Cook dinner</p>
				<input type="checkbox" name="complete" job="complete">
				<span class="checkmark"></span>
			</label>

			<button class="remove" job="delete">x</button>	
		</li>


		  
	</ul>
		
		<div class="clear-list">
			<a href="#" id="clear">clear list</a>
		</div>

</div>
	
<script type="text/javascript" src="js/to-do.js"></script>>

</body>
</html>
