<!DOCTYPE html>
<html>
<head>
	<title>To Do List</title>
	<link rel="stylesheet" type="text/css" href="css/to-do.css">
</head>
<body>

<div class="main">
	<div>
		<h1 class="title">to dos</h1>
	</div>

	<div id="input">
		<input type="text" name="todo" placeholder="What's next?">
	</div>

	<div class="list">
		<div class="list-item">
			<button class="complete">x</button>
			<p>Laundry</p>
			<button class="remove">x</button>
		</div>		
		<div class="list-item">
			<p>Dishes</p>
		</div>		
		<div class="list-item">
			<p>Item 3</p>
		</div>
		  

	</div>

</div>
	

            
</body>
</html>
